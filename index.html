<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambuyger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>

        <header>
            <div class="header-content">
                <div class="hamburger-container">
                    <span class="hamburger-icon">&#9776;</span>

                </div>
                <div class="logo-container">
                    <img src="./images/foodie hamburger logo.svg" alt="Logo">
                </div>
                <nav  class="hidden-navbar">
                    <span class="more-icon">&times;</span>
                    <a href="#topPicks">Top Picks</a>
                    <a href="#Whopper">Whopper</a>
                    <a href="#Stunner">Stunner Menu</a>
                    <a href="#Foodie">New Foodie Collection</a>
                    <a href="#Deal">Deal of the Day</a>
                </nav>
            </div>

        </header>
        <section class="hero-section">
            <div class="hero-image-container">
                <img src="./images/Group 2.png" alt="Foods image">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>
        <section class="main-section">
            <div id="topPicks" class="foodcard">
                <h2>Top Picks</h2>
                <img src="./images/bugers.png" alt="">
            </div>
            <div id="Whopper" class="foodcard">
                <h2>Whopper</h2>
                <img src="./images/whoppers.png" alt="">
            </div>
            <div id="Stunner" class="foodcard">
                <h2>Stunner Menu</h2>
                <img src="./images/stunner.png" alt="">
            </div>
            <div id="Foodie" class="foodcard">
                <h2>New Foodie Collection</h2>
                <img src="./images/newFoodie.png" alt="">
            </div>
            <div id="Deal" class="foodcard">
                <h2>Deal of the Day</h2>
                <img src="./images/deal.png" alt="">
            </div>
        </section>
        <h2 class="top">Go to Top </h2>
        <p class="made-with">Made with ❤️ by Ali Hassan</p>
    </main>
</body>

</html>
